name: Build and Deploy
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  prepare:
    name: Create Artifacts
    runs-on: [self-hosted]
    outputs:
      image_tag: ${{ steps.generate.outputs.image_tag }}
    steps:
      - name: Generate date/branch tag
        id: generate
        shell: bash
        run: |
          RAW_BRANCH="${GITHUB_REF##*/}"
          BRANCH=$(echo "$RAW_BRANCH" | tr '[:upper:]' '[:lower:]' \
                   | tr -c 'a-z0-9' '-' | sed 's/--*/-/g;s/^-//;s/-$//')
          DATE=$(date +%F-%H%M)
          TAG="${DATE}--${BRANCH}"

          echo "image_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Generated tag: $TAG"

  build:
    name: Build and Push Image
    runs-on: [self-hosted]
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ secrets.REGISTRY_URL }}/finmodeling:${{ needs.prepare.outputs.image_tag }}
          push: true
          builder: ${{ steps.buildx.outputs.name }}

  deploy:
    name: Deploy with Docker Compose
    runs-on: [self-hosted]
    needs: [prepare, build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Pull new image
        run: |
          IMAGE_TAG=${{ needs.prepare.outputs.image_tag }}
          docker pull ${{ secrets.REGISTRY_URL }}/finmodeling:$IMAGE_TAG

      - name: Update Docker Compose and Restart Container
        run: |
          IMAGE_TAG=${{ needs.prepare.outputs.image_tag }}
          export IMAGE_TAG=$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" > .env
          echo "REGISTRY_URL=${{ secrets.REGISTRY_URL }}" >> .env
          docker-compose down
          docker-compose up -d

      - name: Cleanup unused images
        run: docker image prune -f
